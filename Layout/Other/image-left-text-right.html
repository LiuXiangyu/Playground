<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .item .pic {
        float: left; 
        margin-right: 10px;
      }
      .item .content {
        overflow: hidden;
        zoom:1;
      }
      .pic {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid #000;
      }
      .content {
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="pic"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
